<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Login</h1>
        </header>

        <section class="login-admin">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Login</button>
                <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
                <p id="success-message" style="color: rgb(0, 255, 115); display: none;"> successfull login</p>

            </form>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('admin-login-form');
            const errorMessage = document.getElementById('error-message');
            const successmessage = document.getElementById('success-message');


            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const credentials = {
                    username: username,
                    password: password
                };

                fetch('http://localhost:8080/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                })
                .then(response => {
                    if (response.ok) {
                        successmessage.style.display = 'block'; 
                        window.location.href = 'admin_dashboard.html'; // Redirect upon successful login
                    } else if (response.status === 401) {
                        errorMessage.style.display = 'block'; // Display error message for failed login attempt
                    } else {
                        throw new Error('Failed to login'); // Handle other errors
                    }
                })
                .catch(error => {
                    console.error('Error logging in:', error);
                    // Handle network errors or other unexpected errors
                });
            });
        });
    </script>
</body>
</html>
